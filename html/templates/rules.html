<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rules</title>
  </head>
  <body>
    <h1>Rules</h1>
    <a href="/rules/new">Add Rule</a>
    <a href="/rules/import">Import Rules</a>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Match</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        {{ range . }}
          <tr>
            <td>{{ .Type }}</td>
            <td>{{ .Match }}</td>
            <td>{{ .Result}}</td>
          </tr>
        {{ end }}
      </tbody>
    </table>
  </body>
</html>
