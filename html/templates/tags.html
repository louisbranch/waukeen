<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tags</title>
  </head>
  <body>
    <h1>Tags</h1>
    <a href="/tags/new">Add Tag</a>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Monthly Budget</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{ range . }}
          <tr>
            <td>{{.Name}}</td>
            <td>{{currency .MonthlyBudget}}</td>
            <td><a href="/tags/{{.Name}}">Edit</a></td>
          </tr>
        {{ end }}
      </tbody>
    </table>
  </body>
</html>
