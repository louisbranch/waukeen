<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Accounts</title>
  </head>
  <body>
    {{ range .AccountContent }}
    <h3>{{.Account.Number}} ({{.Account.Type}})</h3>
    <ul>
      {{ range .Transactions }}
      <li>
        {{ .Date.Format "Jan 02" }} -
        {{ if .Alias }}
          {{ .Alias }}:
        {{ else }}
          {{ .Title }}:
        {{ end }}
        $ {{ .Amount }}
        {{ if .Tags }}
          {{.Tags}}
        {{ end }}
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </body>
</html>
