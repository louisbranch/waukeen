{{ define "title" }}Tags{{ end }}

{{define "content"}}
  <h1>Tags</h1>
  <a href="/tags/new">Add Tag</a>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Monthly Budget</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
        <tr>
          <td>{{.Name}}</td>
          <td>{{currency .MonthlyBudget}}</td>
          <td><a href="/tags/{{.Name}}">Edit</a></td>
        </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
